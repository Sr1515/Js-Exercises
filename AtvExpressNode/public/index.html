<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Bem vindo a criação de partidas de futebol</h1>

    <section id="container">
        <form action="http://localhost:3000/" method="post">
            <label for="input-titulo">Titulo</label>
            <input type="text" name="titulo" id="input-titulo" placeholder="insira o titulo da partida">

            <label for="input-local">Local</label>
            <input type="text" name="local" id="input-local" placeholder="insira o local da partida">

            <label for="input-dataHora">Data e Hora do evento</label>
            <input type="datetime-local" name="dataHora" id="input-dataHora" placeholder="insira a data e o local da partida">
            <button type="submit">Criar partida</button>
        </form>
    </section>
    
</html>
